[mypy]
ignore_errors = True  # Ignore all errors during the pre-commit check
warn_return_any = False
disallow_untyped_defs = False

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-moto.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True
